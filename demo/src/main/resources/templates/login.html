<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" class="no-js">
<head>

    <meta charset="utf-8"/>
    <title>登录页面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery-3.2.1.min.js}"></script>
    <link type="text/css" rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}"/>
    <script type="application/javascript">
        $(function () {


        })

    </script>

</head>

<body>
<div class="container">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">导航栏</a>
            </div>
            <div>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">导航三</a></li>
                    <li><a href="#">导航三</a></li>
                    <li><a href="#">导航三</a></li>
                </ul>
            </div>
        </div>
    </nav>


<form class="form-horizontal center-block" role="form"
      action="#" th:action="@{/login}"  method="post">
    <div class="form-group">
        <label for="userId" class="col-sm-2 control-label">用户名</label>
        <div class="col-sm-10">
            <input th:type="text" class="form-control" th:id="userId" th:name="userId" placeholder="请输入名字">
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">密码</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" th:id="password" th:name="password" placeholder="请输入密码">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label>
                    <input type="checkbox">请记住我
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success sm">登录</button>
        </div>
    </div>
</form>
</div>
</body>

</html>
